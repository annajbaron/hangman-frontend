<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <h2>Play Hangman</h2>
      <img src="http://i.imgur.com/NjWARal.gif">
      <div class="alphabet">
        <div class="letter" id="a"><p>A</p></div>
        <div class="letter" id="b"><p>B</p></div>
        <div class="letter" id="c"><p>C</p></div>
        <div class="letter" id="d"><p>D</p></div>
        <div class="letter" id="e"><p>E</p></div>
        <div class="letter" id="f"><p>F</p></div>
        <div class="letter" id="g"><p>G</p></div>
        <div class="letter" id="h"><p>H</p></div>
        <div class="letter" id="i"><p>I</p></div>
        <div class="letter" id="j"><p>J</p></div>
        <div class="letter" id="k"><p>K</p></div>
        <div class="letter" id="l"><p>L</p></div>
        <div class="letter" id="m"><p>M</p></div>
        <div class="letter" id="n"><p>N</p></div>
        <div class="letter" id="o"><p>O</p></div>
        <div class="letter" id="p"><p>P</p></div>
        <div class="letter" id="q"><p>Q</p></div>
        <div class="letter" id="r"><p>R</p></div>
        <div class="letter" id="s"><p>S</p></div>
        <div class="letter" id="t"><p>T</p></div>
        <div class="letter" id="u"><p>U</p></div>
        <div class="letter" id="v"><p>V</p></div>
        <div class="letter" id="w"><p>W</p></div>
        <div class="letter" id="x"><p>X</p></div>
        <div class="letter" id="y"><p>Y</p></div>
        <div class="letter" id="z"><p>Z</p></div>
      </div>

      <div class="solution">
      </div>

    </div>

  </body>
</html>
