<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Raleway:200" rel="stylesheet">

    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="">
          <h2 class="vert-text">Play</h2>
        </div>
        <div class="">
          <h2>Hangman</h2>
          <img src="http://i.imgur.com/NjWARal.gif" class="animated-header">
        </div>
      </div>
      <div class="content">
        <section>
          <img id="gallows" src="./images/gallows-0.jpg" alt="">
        </section>
        <div class="">
          <section class="alphabet">
            <div class="letter unselected" id="a"><p>A</p></div>
            <div class="letter unselected" id="b"><p>B</p></div>
            <div class="letter unselected" id="c"><p>C</p></div>
            <div class="letter unselected" id="d"><p>D</p></div>
            <div class="letter unselected" id="e"><p>E</p></div>
            <div class="letter unselected" id="f"><p>F</p></div>
            <div class="letter unselected" id="g"><p>G</p></div>
            <div class="letter unselected" id="h"><p>H</p></div>
            <div class="letter unselected" id="i"><p>I</p></div>
            <div class="letter unselected" id="j"><p>J</p></div>
            <div class="letter unselected" id="k"><p>K</p></div>
            <div class="letter unselected" id="l"><p>L</p></div>
            <div class="letter unselected" id="m"><p>M</p></div>
            <div class="letter unselected" id="n"><p>N</p></div>
            <div class="letter unselected" id="o"><p>O</p></div>
            <div class="letter unselected" id="p"><p>P</p></div>
            <div class="letter unselected" id="q"><p>Q</p></div>
            <div class="letter unselected" id="r"><p>R</p></div>
            <div class="letter unselected" id="s"><p>S</p></div>
            <div class="letter unselected" id="t"><p>T</p></div>
            <div class="letter unselected" id="u"><p>U</p></div>
            <div class="letter unselected" id="v"><p>V</p></div>
            <div class="letter unselected" id="w"><p>W</p></div>
            <div class="letter unselected" id="x"><p>X</p></div>
            <div class="letter unselected" id="y"><p>Y</p></div>
            <div class="letter unselected" id="z"><p>Z</p></div>
          </section>
          <div class="solution">
          </div>
        </div>
        
        <audio class="sounds" id="cheering-audio" controls preload="none">
           <source src="sounds/cheering.wav" type="audio/mpeg">
        </audio>

        <audio class="sounds" id="trombone-audio" controls preload="none">
           <source src="sounds/trombone.wav" type="audio/mpeg">
        </audio>
      </div>

    </div>

  </body>
</html>
